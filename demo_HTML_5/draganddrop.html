<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <style>
        #div1 {width:450px;height:300px;padding:10px;border:1px solid #AAAAAA;}
    </style>
</head>
<body>

    <p>Drag the image image into the rectangle:</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="title.jpg" draggable="true" ondragstart="drag(event)" width="300" height="200">
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
            console.log("on drag over.....");
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            console.log("on drag.............");
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            console.log("on drop................."+data);
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
