<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
</head>
<body>

    <script>
        var Length=Number(prompt("Length"));
        var Breadth=Number(prompt("Breadth:"));
        var Height=Number(prompt("Height"));

        var area=2*(Length*Breadth)+(2*Length*Height)-60;
        document.write("Galoons Required: "+area/400);
    </script>
    
</body>
</html>
