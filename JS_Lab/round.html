<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round</title>
</head>
<body>
    <script>
        var x=Number(prompt("enter number:"));
        function round(num) 
        {
            return Math.round(num * 100) / 100;
        }
        
        document.write(round(x));

    </script>
</body>
</html>
