<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd OR Even</title>
</head>
<body>
    <script>
        var x=Number(prompt("Enter a Number"));
        var msg="odd";
        if(x%2==0)
            msg="Even";
        document.write(x + " is " + msg);
    </script>
</body>
</html>
