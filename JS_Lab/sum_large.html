<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Large of Two</title>
</head>
<body>
    <script>
        var x=Number(prompt("Enter a Number"));
        var y=Number(prompt("Enter a Number"));
        var sum = x + y
        var  big =  x > y ? x : y               
        document.write( x + " + " + y  +" = " + sum)
        document.write( "<BR> large = " +big)
    </script>
</body>
</html>
