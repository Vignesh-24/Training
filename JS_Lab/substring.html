<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substring</title>
</head>
<body>
    <script>
        alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        document.write(alpha.substring(0,4)+"<br>");
        document.write(alpha.substring(0,10)+"<br>");
        document.write(alpha.substring(6,14)+"<br>");
        document.write(alpha.substring(3,21)+"<br>");

    </script>
</body>
</html>
