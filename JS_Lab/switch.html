<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var x=Number(prompt("Enter a Number"));var mesg=" "
        switch(x)
        {
            case 1: mesg = "One"
                     break;
            case 2: mesg = "Two"
                    break;
            case 3: mesg = "Three"
                    break;
            case 4: mesg="Four";
                    break;
            default: mesg = "Default";
        }

        document.write(mesg)               

    </script>
</body>
</html>
