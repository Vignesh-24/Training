<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <script>
        var num = Number(prompt("Enter a Number"))
        var sum = 0
        var digit
        while(num>0)
        {
                digit = num % 10
                sum += digit
                num  =  parseInt(num/10)
        }

        document.write(sum)     

    </script>
</body>
</html>
