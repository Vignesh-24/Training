<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>

        var num = 123
        var count = 0
        do 
        {
              count++;
              num /= 10;
        } while (num>1);
        
        document.write("Number of Digits: "+count);

    </script>
</body>
</html>
